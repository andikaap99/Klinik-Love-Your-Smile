<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran - Klinik Gigi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">Pembayaran</div>
  <div style="display: flex; height: 100vh;">
    <div class="sidebar">
      <h3>Klinik Gigi<br><small>Love Your Smile</small></h3>
      <div class="avatar">X</div>
      <button onclick="window.location.href='dashboard.html'">Daftar Pasien</button>
      <button onclick="window.location.href='perawatan.html'">Perawatan</button>
      <button class="active">Pembayaran</button>
    </div>
    <div class="main" style="flex:1; padding:40px 32px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start;">
      <h2>Riwayat Pembayaran</h2>
      <table style="width:100%; border-collapse:collapse; margin-bottom:25px;">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Pasien</th>
            <th>Perawatan</th>
            <th>Tanggal</th>
            <th>Jumlah</th>
            <th>Status</th>
            <th>Metode</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Andi</td>
            <td>Scaling</td>
            <td>2025-07-24</td>
            <td>Rp 250.000</td>
            <td>Lunas</td>
            <td>Tunai</td>
            <td>
              <button>Cetak</button>
              <button>Edit</button>
              <button>Hapus</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Budi</td>
            <td>Tambal Gigi</td>
            <td>2025-07-23</td>
            <td>Rp 300.000</td>
            <td>Belum Lunas</td>
            <td>Transfer</td>
            <td>
              <button>Cetak</button>
              <button>Edit</button>
              <button>Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="add-btn" onclick="showPembayaranModal()" style="margin-top:16px;">Tambah Pembayaran</button>
      <div id="pembayaranModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%,-30%); background:#fff; padding:24px; border:1px solid #ccc; z-index:100; border-radius:8px; min-width:320px;">
        <h3>Tambah Pembayaran</h3>
        <label>Nama Pasien</label><br>
        <input type="text" id="namaPasien" class="input-grey"><br>
        <label>Perawatan</label><br>
        <input type="text" id="jenisPerawatan" class="input-grey"><br>
        <label>Tanggal</label><br>
        <input type="date" id="tanggalPembayaran" class="input-grey"><br>
        <label>Jumlah</label><br>
        <input type="number" id="jumlahPembayaran" class="input-grey"><br>
        <label>Status</label><br>
        <select id="statusPembayaran">
          <option value="Lunas">Lunas</option>
          <option value="Belum Lunas">Belum Lunas</option>
        </select><br>
        <label>Metode</label><br>
        <select id="metodePembayaran">
          <option value="Tunai">Tunai</option>
          <option value="Transfer">Transfer</option>
        </select><br><br>
        <button onclick="tambahPembayaran()">Simpan</button>
        <button onclick="closePembayaranModal()">Batal</button>
      </div>
    </div>
  </div>
<script>
function showPembayaranModal() {
  document.getElementById('pembayaranModal').style.display = 'block';
}
function closePembayaranModal() {
  document.getElementById('pembayaranModal').style.display = 'none';
}
function tambahPembayaran() {
  const nama = document.getElementById('namaPasien').value;
  const perawatan = document.getElementById('jenisPerawatan').value;
  const tanggal = document.getElementById('tanggalPembayaran').value;
  const jumlah = document.getElementById('jumlahPembayaran').value;
  const status = document.getElementById('statusPembayaran').value;
  const metode = document.getElementById('metodePembayaran').value;

  if (nama && perawatan && tanggal && jumlah && status && metode) {
    const tbody = document.querySelector('table tbody');
    const rowCount = tbody.rows.length + 1;
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${rowCount}</td>
      <td>${nama}</td>
      <td>${perawatan}</td>
      <td>${tanggal}</td>
      <td>Rp ${parseInt(jumlah).toLocaleString('id-ID')}</td>
      <td>${status}</td>
      <td>${metode}</td>
      <td>
        <button>Cetak</button>
        <button>Edit</button>
        <button>Hapus</button>
      </td>
    `;
    tbody.appendChild(row);
    closePembayaranModal();
    // Reset input
    document.getElementById('namaPasien').value = '';
    document.getElementById('jenisPerawatan').value = '';
    document.getElementById('tanggalPembayaran').value = '';
    document.getElementById('jumlahPembayaran').value = '';
    document.getElementById('statusPembayaran').value = 'Lunas';
    document.getElementById('metodePembayaran').value = 'Tunai';
  } else {
    alert('Semua data harus diisi!');
  }
}
</script>
</body>
</html>
